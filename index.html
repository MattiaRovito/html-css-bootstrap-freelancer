<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Non è propriamente corretto inserire due CDN (solo se si è costretti). Quindi, se troviamo le icon solo su una CDN, eliminare l'altra -->


    <!-- My-CSS Connection -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- TITLE -->
    <title>Bootstrap</title>
</head>

<body>
    

    <!-- init header -->
    <header>

        <!-- init nav-bar -->
        <nav class="navbar navbar-expand-lg navbar-dark text-uppercase fw-bold">
            <div class="container">
                <a class="navbar-brand" href="#">Start bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end nav-bar -->
    
    </header>
    <!-- end header -->


    <!-- init jumbotron -->
    <div class="jumbotron">

    </div>
    <!-- end jumbotron -->


    <!-- init main -->
    <main>

        <!-- init portfolio -->
        <section class="portfolio">

        </section>
        <!-- end portfolio -->


        <!-- init about -->
        <section class="about">

        </section>
        <!-- end about -->


        <!-- init contact -->
        <section class="contact">

        </section>
        <!-- end contact -->

    </main>
    <!-- end main -->


    <!-- init footer -->
    <footer>

        <!-- init fot-top -->
        <section class="fot-top">

        </section>
        <!-- end fot-top -->


        <!-- init fot-bottom -->
        <section class="fot-bottom">

        </section>
        <!-- end fot-bottom -->

    </footer>
    <!-- end footer -->



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
