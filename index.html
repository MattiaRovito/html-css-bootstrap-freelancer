<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- My-CSS Connection -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- TITLE -->
    <title>Bootstrap</title>
</head>
<body class="debug">



    <!-- inizio header -->
    <header>
        
        <nav>

        </nav>

       
    </header>
    <!-- fine header -->

    
    <!-- inizio main -->
    <main>

        <!-- inizio first section -->
        <section >
           <div class="row">
                
                <div class="col-12">
                    <div class="avatar row flex-column align-content-center justify-content-center">
                        <img src="img/avatar.svg" alt="avatar">
                        
                    </div>
                </div>
                <!-- /Start bootstrap -->
           </div>
        </section>
        <!-- fine first section -->


        <!-- inizio second section -->
        <section class="portfolio">
            <div class="row justify-content-center">
                <!-- Portfolio -->
                <div class="col-12 box2 mt-5 mb-4"> 
                </div>
                <!-- /Portfolio -->
                
                <!-- Portfolio Icon -->
                <div class="row justify-content-center">
                    <!-- first icon -->
                    <div class="col-12 col-md-6 col-lg-4 box purple mx-4 my-1">
                        <img src="img/cabin.png" alt="cabin">
                    </div>

                    <!-- second icon -->
                    <div class="col-12 col-md-6 col-lg-4 box lightblue mx-2 my-1">
                        <img src="img/cake.png" alt="cake">
                    </div>

                    <!-- third icon -->
                    <div class="col-12 col-md-6 col-lg-4 box black mx-4 my-1">
                        <img src="img/circus.png" alt="circus">
                    </div>

                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-12 col-md-6 col-lg-4 box bluette mx-4 my-1">
                        <img src="img/game.png" alt="game">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 box blue mx-2 my-1">
                        <img src="img/safe.png" alt="safe">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 box lightbeige mx-4 my-1">
                        <img src="img/submarine.png" alt="submarine">
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- fine second section -->


        <!-- inizio third section -->
        <section>
            <div class="about row align-content-center justify-content-center">
                <div class="col-12 box4">
                    
                </div>
            </div>
        </section>
        <!-- fine third section -->


        <!-- inizio fourth section -->
        <section class="contact">
            <div class="row">
                <div class="col-12">
 
                </div>
            </div>
        </section>
        <!-- fine fourth section -->
         
        
        <!-- inizio fifth section -->
        <section>
            <div class="around-web row justify-content-center align-content-center">
                <div class="col-12 col-md-4 box6 mx-4">
                </div>
                <div class="col-12 col-md-4 box6 mx-2">
                </div>
                <div class="col-12 col-md-4 box6 mx-4">
            </div>
        </section>
        <!-- fine fifth section -->




    </main>
    <!-- fine main -->    


    <!-- inizio footer -->
    <footer>
        <section>
            <div class="copyright row justify-content-center align-content-center">
                <div class="col-12 box7">
            </div>
        </section>
    </footer>
    <!-- fine footer -->








    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
